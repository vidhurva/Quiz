        <button class="button1" onclick="submit()">Submit</button><br/>
      <h4></h4>
    <script>
        var h = false;
        function submit() {
            c = input2.value;

            if (c == "Rome" || c == "rome") {
                h = true;
                input2.value = c;
                check2.innerHTML = "<text class=button2>" + "✔" + "</text>";
            } else {
                input2.value = c;
                check2.innerHTML = "<text class=button2>" + "✖" + "</text>";
            }

            if (h == true) {
                window.location.href = "Question3.html";
            }
        }
    </script>
