<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vidhur's Quiz</title>
    <link rel="stylesheet" type="text/css" href="Quiz.css">
  </head>
  <body>
    <div id="box">
      <h2> Midterm Quiz Project </h2>
      <p> 1) What is 18 + 18? <input id="input1" /><text class="button2" id="check1"></text> </p>
        <button class="button1" onclick="submit()">Submit</button><br/>
        <h4></h4>
    <script>
        var g = false;
        function submit() {
            b = input1.value;

            if (b == "36") {
                g = true;
                input1.value = b;
                check1.innerHTML = "<text class=button2>" + "✔" + "</text>";
            } else {
                input1.value = b;
                check1.innerHTML = "<text class=button2>" + "✖" + "</text>";
            }

            if (g == true) {
                window.location.href = "Question2.html";
            }
        }
    </script>
  </body>
